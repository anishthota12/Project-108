<html>

<head>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="col-xs-12 headerDiv text-center">
        <h1 class="header">
            Sound Controlled Animals
        </h1>
        <p class="note">
            Note: Make Barking, Meowing, Mooing, and Oinking Sounds
        </p>
    </div>
    <div class="mainDiv">
        <center>
            <button class="btn btn-info" onclick="Start()">
                Start
            </button>
            <h4>
                Number of Detections for Each Sound:
            </h4>
            <br>
            <h4 id="dogScore">
                Dog (Barking) -
            </h4>
            <br>
            <h4 id="catScore">
                Cat (Meowing) -
            </h4>
            <br>
            <h4 id="cowScore">
                Cow (Mooing) -
            </h4>
            <br>
            <h4 id="pigScore">
                Pig (Oinking) -
            </h4>
            <img src="EarIcon.png" width="200" height="225" id="img">
        </center>
    </div>
    <h5 class="copyRightFooter">Made By Anish</h5>
    <script src="main.js"></script>
</body>

</html>
